<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" style="background-color:white">
    <!--nodes/-->
    <text x="10" y="50">1</text>
    <circle cx="10" cy="60" r="3" stroke="black" stroke-width="1" fill="white" />
    <text x="270" y="28">2</text>
    <circle cx="290" cy="10" r="3" stroke="black" stroke-width="1" fill="white" />
    <text x="140" y="290">3</text>
    <circle cx="160" cy="290" r="3" stroke="black" stroke-width="1" fill="white" />
    <text x="270" y="230">4</text>
    <circle cx="270" cy="210" r="3" stroke="black" stroke-width="1" fill="white" />
    <!--edges/-->
    <!--following natural order/-->
    <line x1="10" y1="60" x2="290" y2="10" stroke="grey"/>
    <line x1="290" y1="10" x2="160" y2="290" stroke="grey"/>
    <line x1="160" y1="290" x2="270" y2="210" stroke="grey"/>
    <line x1="270" y1="210" x2="10" y2="60" stroke="grey"/>
    <!--additional edges out of order/-->
    <line x1="10" y1="60" x2="160" y2="290" stroke="grey"/>
    <line x1="290" y1="10" x2="270" y2="210" stroke="grey"/>
</svg>
