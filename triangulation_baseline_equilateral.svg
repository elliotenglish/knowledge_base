<svg width="500" height="350" xmlns="http://www.w3.org/2000/svg" style="background-color:white">
    <!--cameras/-->
    <text x="60" y="40">x_c0</text>
    <g transform="translate(60,40) rotate(-30)">
    <line x1="0" y1="0" x2="-100" y2="100" stroke="grey"/>
    <line x1="0" y1="0" x2="100" y2="100" stroke="grey"/>
    <line x1="-100" y1="100" x2="100" y2="100" stroke="grey"/>
    </g>
    <text x="350" y="30">x_c1</text>
    <g transform="translate(350,30) rotate(5)">
    <line x1="0" y1="0" x2="-100" y2="100" stroke="grey"/>
    <line x1="0" y1="0" x2="100" y2="100" stroke="grey"/>
    <line x1="-100" y1="100" x2="100" y2="100" stroke="grey"/>
    </g>
    <!--point/-->
    <text x="270" y="310">x_p</text>
    <circle cx="270" cy="310" r="3" stroke="black" stroke-width="1" fill="white" />
    <!--triangulation/-->
    <line x1="60" y1="40" x2="270" y2="310" stroke="grey" stroke-dasharray="5 5"/>
    <line x1="350" y1="30" x2="270" y2="310" stroke="grey" stroke-dasharray="5 5"/>
    <line x1="60" y1="40" x2="350" y2="30" stroke="grey" stroke-dasharray="10 10"/>
</svg>
